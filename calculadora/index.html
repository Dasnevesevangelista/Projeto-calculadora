<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora estilo iPhone</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">

    <input type="text" name="result" id="input" maxlength="10" placeholder="0">

    <div class="grid-btn">

      <button id="clear" class="btn-01">AC</button>

      <button class="cell btn-02" data-value="+/-">+/-</button>
      <button class="cell btn-03" data-value="%">%</button>
      <button class="cell btn-04" data-value="/">/</button>
      <button class="cell btn-05" data-value="7">7</button>
      <button class="cell btn-06" data-value="8">8</button>
      <button class="cell btn-07" data-value="9">9</button>
      <button class="cell btn-08" data-value="*">x</button>
      <button class="cell btn-09" data-value="4">4</button>
      <button class="cell btn-10" data-value="5">5</button>
      <button class="cell btn-11" data-value="6">6</button>
      <button class="cell btn-12" data-value="-">-</button>
      <button class="cell btn-13" data-value="1">1</button>
      <button class="cell btn-14" data-value="2">2</button>
      <button class="cell btn-15" data-value="3">3</button>
      <button class="cell btn-16" data-value="+">+</button>
      <button class="cell btn-17" data-value="4">0</button>
      <button class="cell btn-18" data-value="."/>,</button>

      <button id="btn" class="btn-019">=</button>
    </div>
  </div>
</body>
</html>
